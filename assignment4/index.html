<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<script type="text/javascript" src="javacode.js"></script>
	<style>

		h1{
			font-size: 24px;
			font-family: arial, helvetica;
		}

		h2{
			font-size: 20px;
			font-family: arial, helvetica;
		}

		h3{
			font-size: 16px;
			font-family: arial, helvetica;
		}

		h5{
			font-size: 12px;
			font-family: arial, helvetica;
		}

		.box1{
			float: left;
			width: 450px;
		}

		.box2{
			float: left;
		}

		p{
			font-size: 14px;
			font-family: arial, helvetica;
		}

	</style>

</head>

<body ng-app="MyControllerModule">

<h1>Music Playlist Generator</h1>

<div ng-controller="myPlaylistController as ctrlPlaylist">
	<div class="box1">
		<p>
			Name: <input type='text' name="pname" ng-model="ctrlPlaylist.userPlaylist.userName"/>
			<br/>

			Age: <input type='text' name="page" ng-model="ctrlPlaylist.userPlaylist.userAge" />
			<br/>
			<div ng-show="ctrlPlaylist.userAgeCheck()">
				Explicit: <input type="checkbox" ng-model="ctrlPlaylist.userPlaylist.userExplicit">
			</div>
		</p>

		<p>
			<div ng-repeat="song in ctrlPlaylist.userPlaylist.musicPlaylistArr  | filter: ctrlPlaylist.userPlaylist.genres" ng-if="ctrlPlaylist.userPlaylist.genres">

				<input type="checkbox" name= | filter:searchText"songs" ng-model="song.userChecked" ng-value="song.userChecked"/> <label ng-bind="song.name"></label>

			</div>

		</p>
	</div>

	<div class="box2">
		<p>
			<strong>Genres:</strong><br/>
			<input type="radio" name="colors" ng-model="ctrlPlaylist.userPlaylist.genres" value="Rap"/>Rap<br/>
			<input type="radio" name="colors" ng-model="ctrlPlaylist.userPlaylist.genres" value="Pop"/>Pop<br/>
			<input type="radio" name="colors" ng-model="ctrlPlaylist.userPlaylist.genres" value="Rock"/>Rock
			<br/>

			<p><input type="button" ng-click="ctrlPlaylist.onUserClick()" value="Save"/></p>
		</p>

	</div>
</div>
</body>
</html>
