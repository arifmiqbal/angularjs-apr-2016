<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<script type="text/javascript" src="javacode.js"></script>

<style>

		h1{
			font-size: 24px;
			font-family: arial, helvetica;
		}

		


	</style>

</head>

<body ng-app="MyModule" ng-controller="MyController as ctrl" ng-class="ctrl.colorSelected.bkgColor">


	<h3>User Profile</h3>
<!--

	<input type="checkbox" ng-model="ctrl.isBoxChecked">
	<div ng-bind="ctrl.isBoxChecked"></div>

	<p>ng-show</p>

-->

	<div ng-show="ctrl.isBoxChecked" class="blackText">

		First Name: <label name="fname" ng-bind="ctrl.userProfile.firstname"></label><br/>
		Last Name: <label name="lname" ng-bind="ctrl.userProfile.lastname"/></label><br/>
		Email: <label name="email" ng-bind="ctrl.userProfile.email"/></label>
		
		<br/>

		<input type="button" ng-click="ctrl.onUserClick()" value="Edit"/>
	
	</div>


	<div ng-hide="ctrl.isBoxChecked" class="blackText">

		First Name: <input type='text' name="fname" ng-model="ctrl.userProfile.firstname"/><br/>
		Last Name: <input type='text' name="lname"  ng-model="ctrl.userProfile.lastname"/><br/>
		Email: <label name="email" ng-bind="ctrl.userProfile.email"/></label>
		
		<br/>
		
		<input type="button" ng-click="ctrl.onDoneClick()" value="Done"/>&nbsp;&nbsp;<input type="button" ng-click="ctrl.onCancelClick()" value="Cancel"/>


	
	</div>

	
	
	




		

	</div>

</body>

</html>
