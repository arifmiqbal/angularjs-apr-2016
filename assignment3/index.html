<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
<script type="text/javascript" src="javacode.js"></script>
	<style>

		h1{
			font-size: 24px;
			font-family: arial, helvetica;
		}

		h2{
			font-size: 20px;
			font-family: arial, helvetica;
		}

		h3{
			font-size: 16px;
			font-family: arial, helvetica;
		}

		h5{
			font-size: 12px;
			font-family: arial, helvetica;
		}

		.box1{
			float: left;
			width: 450px;
		}

		.box2{
			float: left;
		}

		p{
			font-size: 14px;
			font-family: arial, helvetica;
		}

	</style>

</head>

<body ng-app="MyControllerModule">

<h1>Student Report Card</h1>

<div ng-controller="MyStudentController as ctrlStudent">

	<div class="box1">
		<p>
			Student Name: <input type='text' name="studentname" ng-model="ctrlStudent.studentName"/>
		</p>

		<h3>Add Assignment:</h3>
		<p>
		Name: <input type='text' name="username" ng-model="ctrlStudent.studentAssignment.assignmentName"/><br/><br/>
		Grade: <input type='text' name="description" ng-model="ctrlStudent.studentAssignment.assignmentGrade"/> /100<br/><br/>
				
		<input type="button" ng-click="ctrlStudent.onAddClick()" value="Add"/>
		<!--<h2>Assignment List:</h2>-->
		<div ng-repeat="Assign in ctrlStudent.studentProfilename.studentAssignment">
				<h4>Assignment# {{$index + 1}}</h4>
				Name: <label ng-bind="Assign.assignmentName"></label><br/>
				Grade: <label ng-bind="Assign.assignmentGrade"></label> <br/>
				<input type="button" ng-click="ctrlStudent.onRemoveClick($index)" value="Remove"/>
				<p>---------------------------------</p>
		</div>
		</p>
	</div>


	<div class="box2">

		<h3>Info</h3>
		<p>
			Average: <span ng-bind="ctrlStudent.studAverage"></span><br/>
			Grade: <span ng-bind="ctrlStudent.studGrade"></span><br/>
			Passing?: <span ng-bind="ctrlStudent.studPass"></span>
		</p>
		
	</div>

</div>
</body>
</html>
